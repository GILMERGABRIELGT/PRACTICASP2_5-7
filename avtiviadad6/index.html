<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor de Palabras</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div>
        <h1>Inversor de Palabras</h1>
        <form id="wordForm">
            <label for="wordInput">Ingresa una palabra:</label>
            <input type="text" id="wordInput" required>
            <button type="submit">Invertir Palabra</button>
        </form>
        <h2>Palabra Invertida:</h2>
        <p id="reversedWord"></p> <!-- Para mostrar la palabra invertida -->
    </div>
    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
